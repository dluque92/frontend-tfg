<ion-header>
  <ion-navbar>
    <ion-title>
      Select Country
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-4 align-self-center *ngFor="let country of countries">
        <span (click)="selectCountry(country)" class="flag-icon flag-icon-{{country}}"></span>
    </ion-col>
  </ion-row>
</ion-content>
