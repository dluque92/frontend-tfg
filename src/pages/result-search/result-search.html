<ion-header>

  <ion-navbar>
    <ion-title>resultSearch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{name}}
        </ion-card-title>
      <p>
        {{description}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>Shop Name: {{item.shopName}}</h2>
      <h3>Price with Shipping: {{item.priceWithShipping}}</h3>
      <h3>Price: {{item.price}} + Shipping Cost: {{item.shippingCost}}</h3>
      <button ion-button outline (click)="goWebpage(item.url)">Go to webside</button>
    </ion-item>
  </ion-list>
  <button ion-button large (click)="search()">Search in other Country</button>
</ion-content>
